<!DOCTYPE html>
<html>
<head>
    <title>AI Symptom Triage Agent</title>
<style>
 /* Reset */
* {
    margin: 10;
    padding: 10;
    box-sizing: border-box;
}

/* Body */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: 
        url('https://static.vecteezy.com/system/resources/previews/017/398/144/non_2x/healthcare-services-annual-health-checkup-heart-rate-pulse-measurement-pills-antibiotics-dna-diseases-genes-illustration-on-light-blue-hexagonal-background-health-and-medicine-concept-vector.jpg') no-repeat center center fixed ;
    color: #333;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header */
.header {
    padding: 30px 20px;
    background: white;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.05);
}

.header .logo {
    width: 70px;
    margin-bottom: 10px;
}

.header h1 {
    color: #1976d2;
    font-size: 28px;
    margin-bottom: 8px;
}

.header p {
    color: #620444;
    font-size: 15px;
}

/* Main container */
.container {
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0px 8px 25px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 600px;
    margin: 30px auto;
    animation: fadeIn 0.6s ease-in-out;
}

.doctor-img {
    width: 120px;
    margin-bottom: 15px;
    animation: bounce 2s infinite;
}

textarea {
    width: 100%;
    height: 120px;
    padding: 15px;
    font-size: 16px;
    border: 2px solid #bbdefb;
    border-radius: 10px;
    outline: none;
    transition: border-color 0.3s;
    resize: none;
}

textarea:focus {
    border-color: #1976d2;
}

button {
    display: inline-block;
    background: #1976d2;
    color: white;
    border: none;
    padding: 14px 25px;
    font-size: 16px;
    margin-top: 15px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
}

button:hover {
    background: #1565c0;
}

/* Result box */
.result {
    margin-top: 20px;
    padding: 15px;
    background: #f5f9ff;
    border-left: 5px solid #1976d2;
    border-radius: 10px;
    font-size: 16px;
    text-align: left;
}


/* Footer */
footer {
    margin-top: auto;
    padding: 15px;
    font-size: 14px;
    color: #555;
    background: #f0f4f8;
}

/* Animations */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

@keyframes bounce {
    0%, 100% { transform: translateY(0);}
    50% { transform: translateY(-5px);}
}


</style>
</head>
<body>
    <div class="container">
    <h2>AI Symptom Triage Agent</h2>
    <textarea id="symptomInput" placeholder="Describe your symptoms..."></textarea>
    <br><br>
    <button onclick="sendSymptom()">Check</button>
    <div id="result" class="result" style="display: none;"></div>
</div>

    <script>
        async function sendSymptom() {
    let message = document.getElementById("symptomInput").value;

    let res = await fetch("http://127.0.0.1:5000/triage", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: message })
    });

    let data = await res.json();

    const resultBox = document.getElementById("result");
    resultBox.innerHTML = `
        <b>Detected symptoms:</b> ${data.symptoms.join(", ")}<br>
        <b>Decision:</b> ${data.decision}
    `;
    resultBox.style.display = "block"; // âœ… show the box
}

    </script>
</body>
</html>
